<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Sign Up</h1>
<form th:action="@{/auth/signup}" method="post">

    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="role" placeholder="role.." required />

</form>
</body>
</html>
