<html xmlns:th="http://www.thymeleaf.org">
<div>
    <h1>Quản lý slide</h1>
    <div class="button-container">
        <h4><a th:href="@{/admin/home}" class="button">Quay lại trang chủ</a></h4>
        <h4><a th:href="@{/admin/slide/add}" class="button">Thêm slide</a></h4>
    </div>
    <div th:if="${mess}">
        <p style="color: #4CAF50" th:text="${mess}"></p>
    </div>
    <div th:if="${error}">
        <p style="color: #4CAF50" th:text="${error}"></p>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tiêu đề</th>
            <th>Nội dung</th>
            <th colspan="2">Tác vụ</th>
        </tr>
        <tbody>
        <tr th:each="item : ${slide}">
            <td th:text="${item.id}"></td>
            <td ><img th:src="@{'/assets/images/slider/' + ${item.image}}" style="width: 300px;"/></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.content}"></td>
            <td>
                <a th:href="@{/admin/slide/edit/{id}(id=${item.id})}" class="btn btn-primary">Sửa</a>
            </td>
            <td>
                <a th:href="@{/admin/slide/delete/{id}(id=${item.id})}" class="btn btn-primary">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</html>
