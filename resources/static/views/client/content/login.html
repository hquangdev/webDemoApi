
<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('/assets/images/backgrounds/login-bg.jpg')">
    <div class="container">
        <div class="form-box">
            <div class="form-tab">
                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link"  >Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/home/register}" >Đăng kí</a>
                    </li>
                </ul>

                <div>
                    <p th:if="${message}" th:text="${message}"></p>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" >
                        <form action="/home/login" method="post">
                            <div class="form-group">
                                <label for="singin-email-2">Địa chỉ email *</label>
                                <input type="text" class="form-control" id="singin-email-2" name="email" required>
                            </div><!-- End .form-group -->

                            <div class="form-group">
                                <label for="singin-password-2">Mật khẩu *</label>
                                <input type="password" class="form-control" id="singin-password-2" name="password" required>
                            </div><!-- End .form-group -->

                            <div class="form-footer">
                                <button type="submit" class="btn btn-outline-primary-2">
                                    <span>Đăng Nhập</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="signin-remember-2">
                                    <label class="custom-control-label" for="signin-remember-2">Nhớ mật khẩu</label>
                                </div><!-- End .custom-checkbox -->

                                <a href="#" class="forgot-link">Quên mật khẩu?</a>
                            </div><!-- End .form-footer -->
                        </form>
                        <div class="form-choice">
                            <p class="text-center">hoặc đăng nhập bằng</p>
                            <div class="row">
                                <div class="col-sm-6">
                                    <a href="#" class="btn btn-login btn-g">
                                        <i class="icon-google"></i>
                                        Login With Google
                                    </a>
                                </div><!-- End .col-6 -->
                                <div class="col-sm-6">
                                    <a href="#" class="btn btn-login btn-f">
                                        <i class="icon-facebook-f"></i>
                                        Login With Facebook
                                    </a>
                                </div><!-- End .col-6 -->
                            </div><!-- End .row -->
                        </div><!-- End .form-choice -->
                    </div><!-- .End .tab-pane -->


                </div><!-- End .tab-content -->
            </div><!-- End .form-tab -->
        </div><!-- End .form-box -->
    </div><!-- End .container -->
</div><!-- End .login-page section-bg -->
